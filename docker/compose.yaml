version: '3'

services:
  minecraft:
    image: itzg/minecraft-server
    ports:
      - 25565:25565
    environment:
      - EULA=TRUE
      - TYPE=CUSTOM
      - CUSTOM_SERVER=/Rancha.jar
      - MEMORY=4G
      - TZ=America/Chicago
    tty: true
    stdin_open: true
    volumes:
      - /data:/data